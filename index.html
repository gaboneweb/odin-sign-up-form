<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Odin Sign Up Form</title>
</head>
<body>
    <article class="odin-image flex">
        <section class="logo">
            <img class="logo-img" src="./images/odin-lined.png" alt="The odin project logo">
            <h1 class="logo-name">Odin</h1>
        </section>
        <section class="img-owner">
            <p>Photo by <a class="owner-link" href="https://unsplash.com/@haliewestphoto">Hailee West</a> on <a class="owner-link" href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
        </section>
    </article>
    <article class="form-container flex">
        <form class="the-form">
            <section class="intro form-sec">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up <span class="italic">now</span> to get started.</p>
                <p class="last">You <span class="italic">know</span> you want to.</p>
            </section>

            <section class="form-elem form-sec">
                <h2>Lets do this!</h2>

                <div class="form-group-list">
                    <div class="form-group">
                        <label for="first-name" class="form-label">FIRST NAME</label>
                        <input class="form-input" id="first-name" name="first-name" type="text" placeholder="Bulelani" required/>
                    </div>

                    <div class="form-group">
                        <label for="last-name" class="form-label">LAST NAME</label>
                        <input class="form-input" id="last-name" name="last-name" type="text" placeholder="Gabonewe" required/>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">EMAIL</label>
                        <input class="form-input" id="email" name="email" type="email" placeholder="odin@gmail.com" required/>
                    </div>

                    <div class="form-group">
                        <label for="phone-number" class="form-label">PHONE NUMBER</label>
                        <input class="form-input" id="phone-number" name="phone-number" type="tel" placeholder="+27670198243" required/>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">PASSWORD</label>
                        <input class="form-input validate" id="password" name="password" type="password" minlength="12" required/>
                    </div>    
                        
                    <div class="form-group">
                        <label for="confirm-password" class="form-label">CONFIRM PASSWORD</label>
                        <input class="form-input validate" id="confirm-password" name="confirm-password" type="password" minlength="12" required/>
                    </div>
                </div>
            </section>

            <section class="form-submit form-sec">
                <button class="submit-button" type="submit">Create Account</button>
                <p class="login">Already have an account? <a class="login-link" href="https://www.theodinproject.com/sign_in">Log in</a></p>
            </section>
        </form>
    </article>
</body>
</html>
